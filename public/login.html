<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Burger Caf√©</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1606755962773-0e3b3c36a2e3?auto=format&fit=crop&w=1200&q=80') no-repeat center center/cover;
      height: 100vh;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
      width: 350px;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center">
  <div class="login-card text-center">
    <h2 class="mb-3">üçî Burger Caf√©</h2>
    <h4>Login</h4>
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Login</button>
    </form>

    <div class="mt-3 text-muted">
      <p><strong>Demo Credentials:</strong></p>
      <p>Username: <code>admin</code></p>
      <p>Password: <code>1234</code></p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      console.log("Login button pressed");
      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        if (response.ok) {
          // Successful login ‚Üí redirect to burger page
          window.location.href = "burger.html";
        } else {
          const data = await response.json();
          alert(data.message || "Invalid Username or Password!");
        }
      } catch (err) {
        alert("‚ö†Ô∏è Server not running! Please start Node server.");
        console.error(err);
      }
    });
  </script>

</body>

</html>
