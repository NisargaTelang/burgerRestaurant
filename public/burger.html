<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Caf√©</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .burger-card {
      border-radius: 15px;
      transition: transform 0.2s;
    }

    .burger-card:hover {
      transform: scale(1.05);
    }

    .cart-section {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üçî Burger Caf√©</a>
      <button class="btn btn-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container my-4">
    <h2 class="text-center mb-4">Our Menu</h2>
    <div class="row" id="menu"></div>

    <h3 class="mt-5">üõí Your Cart</h3>
    <div class="cart-section">
      <ul id="cartList" class="list-group mb-3"></ul>
      <h5>Total: ‚Çπ<span id="total">0</span></h5>
      <button class="btn btn-success" onclick="generateBill()">Generate Bill</button>
    </div>
  </div>

  <script>
    const menuItems = [
      { name: "Classic Burger", price: 120, img: "https://plus.unsplash.com/premium_photo-1684923609954-e8f7cb7eb3b5?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1470" },
      { name: "Cheese Burst Burger", price: 150, img: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=999" },
      { name: "Veggie Delight", price: 100, img: "https://plus.unsplash.com/premium_photo-1664298520420-a970b6372e48?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=688" },
      { name: "Chicken Burger", price: 180, img: "https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=800&q=60" }
    ];

    const menuDiv = document.getElementById("menu");
    const cartList = document.getElementById("cartList");
    const totalSpan = document.getElementById("total");
    let total = 0;

    menuItems.forEach((item, index) => {
      menuDiv.innerHTML += `
        <div class="col-md-3 mb-4">
          <div class="card burger-card">
            <img src="${item.img}" class="card-img-top" height="180">
            <div class="card-body text-center">
              <h5>${item.name}</h5>
              <p>‚Çπ${item.price}</p>
              <button class="btn btn-danger" onclick="addToCart(${index})">Add to Cart</button>
            </div>
          </div>
        </div>
      `;
    });

    function addToCart(index) {
      const item = menuItems[index];
      const li = document.createElement("li");
      li.classList.add("list-group-item", "d-flex", "justify-content-between");
      li.textContent = item.name + " - ‚Çπ" + item.price;
      const removeBtn = document.createElement("button");
      removeBtn.classList.add("btn", "btn-sm", "btn-outline-danger");
      removeBtn.textContent = "Remove";
      removeBtn.onclick = function () {
        cartList.removeChild(li);
        total -= item.price;
        totalSpan.textContent = total;
      };
      li.appendChild(removeBtn);
      cartList.appendChild(li);
      total += item.price;
      totalSpan.textContent = total;
    }

    function generateBill() {
      if (total === 0) {
        alert("Your cart is empty!");
      } else {
        const cgst = total * 0.09;
        const sgst = total * 0.09;
        const finalTotal = total + cgst + sgst;
        alert(`Bill Generated!\n\nSubtotal: ‚Çπ${total}\nCGST (9%): ‚Çπ${cgst.toFixed(2)}\nSGST (9%): ‚Çπ${sgst.toFixed(2)}\n\nTotal Payable: ‚Çπ${finalTotal.toFixed(2)}`);
      }
    }

    function logout() {
      window.location.href = "login.html";
    }
  </script>
</body>

</html>
